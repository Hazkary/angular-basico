<div *ngIf="heroeBorrado; else noBorrar"> 
    <h3>Heroe borrado <small>{{heroeBorrado}}</small></h3>

<ng-template #noBorrar>
    <h3>No ha borrado nada</h3>
</ng-template>


<button (click)="borrar()">Borrar</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}}-{{heroe}}
    </li>
</ul>
